<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统管理</title>
    <!-- 引入Layui CSS -->
    <!-- 备选CDN：cdnjs -->
    <!-- 其他公共样式/脚本 -->
    <!-- 1. 先加载jQuery -->
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->

    <!-- 1. 引入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- 2. 引入 Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <!-- 可选：引入中文语言包，实现日期汉化 -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/locale/zh-cn.js"></script>

    <!-- 3. 引入 daterangepicker 的 CSS 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.css" />

    <!-- 4. 引入 daterangepicker 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.min.js"></script>

    <!-- 2. 再加载layui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.18/css/layui.min.css">
    <!-- 3. 最后加载自定义业务JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.18/layui.min.js"></script>

    <!-- 替换原本地引入的 <script src="/assets/libs/echarts/echarts.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <!-- 引入require.min.js，并指定主模块为main.js -->
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.min.js" data-main="js/main"></script>
    <!-- 如需使用GIS/地图功能，额外引入地图组件（可选） -->
</head>
<body>
<!-- 子模板内容会替换到这里 -->
{block name="content"}{/block}

<!-- 子模板的脚本块 -->
{block name="script"}{/block}
</body>
</html>
