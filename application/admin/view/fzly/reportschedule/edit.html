<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Report_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-report_type" data-rule="required" class="form-control selectpicker" name="row[report_type]">
                {foreach name="reportTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.report_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-frequency" data-rule="required" class="form-control selectpicker" name="row[frequency]">
                {foreach name="frequencyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.frequency"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[send_time]" type="text" value="{:$row.send_time?datetime($row.send_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receivers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-receivers" data-rule="required" class="form-control " rows="5" name="row[receivers]" cols="50">{$row.receivers|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Format')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-format" data-rule="required" class="form-control selectpicker" name="row[format]">
                {foreach name="formatList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.format"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Params')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-params" class="form-control " rows="5" name="row[params]" cols="50">{$row.params|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_send_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_send_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[last_send_time]" type="text" value="{:$row.last_send_time?datetime($row.last_send_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
