{extend name="common/base" /}
{block name="content"}
<div class="layui-card">
    <div class="layui-card-header">
        <h3 class="layui-card-title">库存预警阈值配置</h3>
        <div class="layui-btn-group layui-card-header-toolbar">
            <button class="layui-btn layui-btn-normal" id="addBtn"><i class="fa fa-plus"></i> 新增配置</button>
            <button class="layui-btn layui-btn-danger" id="deleteBtn"><i class="fa fa-trash"></i> 删除选中</button>
        </div>
    </div>
    <div class="layui-card-body">
        <table class="layui-table" id="stockWarnTable" lay-filter="stockWarnTable">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="200">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th><input type="checkbox" id="allCheck"></th>
                <th>渠道类型</th>
                <th>生效日期</th>
                <th>票种</th>
                <th>预警阈值</th>
                <th>通知接收人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name="list" item="item"}
            <tr data-id="{$item.id}">
                <td><input type="checkbox" class="itemCheck"></td>
                <td>{$item.channel}</td>
                <td>{$item.date_start} 至 {$item.date_end}</td>
                <td>{$item.ticket_type}</td>
                <td>{$item.warn_value}</td>
                <td>{join(',', $item.receivers)}</td>
                <td>
                    <button class="layui-btn layui-btn-xs layui-btn-normal editBtn">编辑</button>
                    <button class="layui-btn layui-btn-xs layui-btn-danger deleteBtn">删除</button>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>

        <!-- 新增/编辑弹窗 -->
        <div id="editStockWarn" style="display: none;">
            <form class="layui-form" id="stockWarnForm">
                <input type="hidden" name="id">

                <div class="layui-form-item">
                    <label class="layui-form-label required">渠道类型</label>
                    <div class="layui-input-block">
                        <select name="channel" lay-verify="required">
                            <option value="官网">官网</option>
                            <option value="OTA">OTA</option>
                            <option value="窗口">窗口</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">生效日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date_start" id="dateStart" class="layui-input" lay-verify="required" placeholder="开始日期">
                    </div>
                    <div class="layui-form-mid">至</div>
                    <div class="layui-input-inline">
                        <input type="text" name="date_end" id="dateEnd" class="layui-input" lay-verify="required" placeholder="结束日期">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">票种</label>
                    <div class="layui-input-block">
                        <input type="text" name="ticket_type" class="layui-input" lay-verify="required" placeholder="请输入票种名称">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">预警阈值</label>
                    <div class="layui-input-block">
                        <input type="number" name="warn_value" class="layui-input" lay-verify="required|number|gt:0" placeholder="请输入预警阈值数量">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">通知接收人</label>
                    <div class="layui-input-block">
                        <input type="text" name="receivers"
                               class="layui-input" lay-verify="required"
                               placeholder="请输入接收人手机号（多个用逗号分隔）">
                    </div>
                </div>

                <!-- 新增保存按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="saveBtn" lay-submit lay-filter="saveBtn">保存配置</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="cancelBtn">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    layui.use(['form', 'layer', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var currentIndex = null;

        // 日期选择器
        laydate.render({
            elem: '#dateStart',
            type: 'date'
        });
        laydate.render({
            elem: '#dateEnd',
            type: 'date'
        });

        // 全选/反选
        $('#allCheck').on('click', function(){
            var isChecked = $(this).prop('checked');
            $('.itemCheck').prop('checked', isChecked);
        });

        // 新增按钮
        $('#addBtn').click(function(){
            // 重置表单
            $('#stockWarnForm')[0].reset();
            $('input[name="id"]').val('');

            currentIndex = layer.open({
                type: 1,
                title: '新增库存预警配置',
                area: ['500px', '450px'],
                content: $('#editStockWarn'),
            });
        });

        // 编辑按钮
        $(document).on('click', '.editBtn', function(){
            var id = $(this).closest('tr').data('id');

            // 重置表单
            $('#stockWarnForm')[0].reset();

            // 获取数据并填充表单
            $.ajax({
                url: '{:url("fzly/systemsetting/get_stock_warn")}',
                type: 'get',
                data: {id: id},
                success: function(res){
                    if(res.code == 1){
                        // 关键修复：确保receivers是数组
                        var receivers = res.data.receivers || []; // 防止为null/undefined
                        if (!Array.isArray(receivers)) { // 强制转为数组
                            receivers = [];
                        }
                        // 再调用join()
                        var receiversStr = receivers.join(',');

                        var data = res.data;
                        $('input[name="id"]').val(data.id);
                        $('select[name="channel"]').val(data.channel);
                        $('input[name="date_start"]').val(data.date_start);
                        $('input[name="date_end"]').val(data.date_end);
                        $('input[name="ticket_type"]').val(data.ticket_type);
                        $('input[name="warn_value"]').val(data.warn_value);
                        $('input[name="receivers"]').val(receiversStr);

                        // 重新渲染表单
                        form.render();

                        currentIndex = layer.open({
                            type: 1,
                            title: '编辑库存预警配置',
                            area: ['500px', '450px'],
                            content: $('#editStockWarn'),
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }
            });
        });

        // 取消按钮
        $('#cancelBtn').click(function(){
            layer.close(currentIndex);
        });

        // 保存按钮
        form.on('submit(saveBtn)', function(data){
            var url = '{:url("fzly/systemsetting/stock_warn")}';

            $.ajax({
                url: url,
                type: 'post',
                data: data.field,
                success: function(res){
                    if(res.code == 1){
                        layer.msg(res.msg, {icon: 1});
                        layer.close(currentIndex);
                        // 刷新页面
                        location.reload();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }
            });

            return false;
        });

        // 删除按钮
        $(document).on('click', '.deleteBtn', function(){
            var id = $(this).closest('tr').data('id');

            layer.confirm('确定要删除这条配置吗？', {icon:3, title:'提示'}, function(index){
                $.ajax({
                    url: '{:url("systemsetting/systemsetting/stock_warn_delete")}',
                    type: 'get',
                    data: {id: id},
                    success: function(res){
                        if(res.code == 1){
                            layer.msg('删除成功', {icon:1});
                            location.reload();
                        }else{
                            layer.msg('删除失败', {icon:2});
                        }
                    }
                });
            });
        });

        // 批量删除
        $('#deleteBtn').click(function(){
            var ids = [];
            $('.itemCheck:checked').each(function(){
                ids.push($(this).closest('tr').data('id'));
            });

            if(ids.length == 0){
                layer.msg('请选择要删除的配置', {icon:2});
                return;
            }

            layer.confirm('确定要删除选中的' + ids.length + '条配置吗？', {icon:3, title:'提示'}, function(index){
                $.ajax({
                    url: '{:url("systemsetting/systemsetting/stock_warn_delete")}',
                    type: 'post',
                    data: {ids: ids},
                    success: function(res){
                        if(res.code == 1){
                            layer.msg('删除成功', {icon:1});
                            location.reload();
                        }else{
                            layer.msg('删除失败', {icon:2});
                        }
                    }
                });
            });
        });
    });
</script>
{/block}
