<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Promotion_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-promotion_id" data-rule="required" min="0" data-source="promotion/index" class="form-control selectpage" name="row[promotion_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Condition_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-condition_amount" class="form-control" step="0.01" name="row[condition_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Discount_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount_value" data-rule="required" class="form-control" step="0.01" name="row[discount_value]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Limit_per_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limit_per_person" class="form-control" name="row[limit_per_person]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_quota')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_quota" class="form-control" name="row[total_quota]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Member_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_level" class="form-control" name="row[member_level]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Use_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-use_limit" class="form-control " rows="5" name="row[use_limit]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
