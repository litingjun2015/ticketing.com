<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Promotion_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-promotion_id" data-rule="required" min="0" data-source="promotion/index" class="form-control selectpage" name="row[promotion_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stat_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[stat_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receive_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_count" class="form-control" name="row[receive_count]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Use_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_count" class="form-control" name="row[use_count]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_increase')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_increase" class="form-control" name="row[sales_increase]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Discount_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount_amount" class="form-control" step="0.01" name="row[discount_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verification_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-verification_rate" class="form-control" step="0.01" name="row[verification_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
