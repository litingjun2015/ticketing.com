<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_no" class="form-control" readonly name="row[order_no]" type="text" value="{$row.order_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_type" class="form-control" readonly name="row[order_type]" type="text" value="{$row.order_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('产品名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" class="form-control" readonly name="row[goods_name]" type="text" value="{$row.goods_name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key|htmlentities}"><input id="row[status]-{$key|htmlentities}" name="row[status]" disabled type="radio" value="{$key|htmlentities}" {in name="key" value="$row.status"}checked{/in} /> {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_trade_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_trade_no" class="form-control" readonly name="row[out_trade_no]" type="text" value="{$row.out_trade_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('实际付款金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_amount_total" class="form-control" readonly name="row[order_amount_total]" type="text" value="{$row.order_amount_total|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('出行详情')}:</label>
        <div class="col-xs-12 col-sm-8">
        <table class="table table-striped">

                <tbody>
                <tr>
                    <td>{:__('出行人姓名')}</td>
                    <td>{:__('出行人手机号')}</td>
                    <td>{:__('状态')}</td>
                    <td>{:__('核销码')}</td>
                    <td>{:__('核销二维码')}</td>
                </tr>
                {foreach name="detail" id="rows"}
                <tr>
                    <td style="word-break: break-all;">{$rows['name']}</td>
                    <td style="word-break: break-all;">{$rows['tel']}</td>
                    <td style="word-break: break-all;">{$rows['status']}</td>
                    <td style="word-break: break-all;">{$rows['code']}</td>
                    <td style="word-break: break-all;"><img src="{$rows.code_image|htmlentities|cdnurl}" width="50px" alt=""></td>
                </tr>
                {/foreach}

                </tbody>
            </table>
        </div>
    </div>

</form>
