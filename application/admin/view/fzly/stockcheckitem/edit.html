<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_id" data-rule="required" min="0" data-source="check/index" class="form-control selectpage" name="row[check_id]" type="text" value="{$row.check_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" data-rule="required" min="0" data-source="product/index" class="form-control selectpage" name="row[product_id]" type="text" value="{$row.product_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('System_quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-system_quantity" data-rule="required" min="0" class="form-control" name="row[system_quantity]" type="number" value="{$row.system_quantity|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actual_quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-actual_quantity" data-rule="required" min="0" class="form-control" name="row[actual_quantity]" type="number" value="{$row.actual_quantity|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Diff_quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-diff_quantity" data-rule="required" class="form-control" name="row[diff_quantity]" type="number" value="{$row.diff_quantity|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
