<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('审核状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            <label for="row[status]-{2}"><input id="row[status]-{2}" name="row[status]" type="radio" value="3"  class="a" checked/> 同意</label>
            <label for="row[status]-{3}"><input id="row[status]-{3}" name="row[status]" type="radio" value="2"  class="a" /> 拒绝</label>
            </div>
        </div>
    </div>
    <div class="form-group" style="display: none" id="jj_desc">
        <label class="control-label col-xs-12 col-sm-2">{:__('拒绝原因')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control"  name="row[desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
