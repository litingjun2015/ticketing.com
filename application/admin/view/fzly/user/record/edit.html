<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Session_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-session_id" data-rule="required" min="0" data-source="session/index" class="form-control selectpage" name="row[session_id]" type="text" value="{$row.session_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sender_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sender_id" data-rule="required" min="0" data-source="sender/index" class="form-control selectpage" name="row[sender_id]" type="text" value="{$row.sender_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receive_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_id" data-rule="required" min="0" data-source="receive/index" class="form-control selectpage" name="row[receive_id]" type="text" value="{$row.receive_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Message_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-message_type" class="form-control selectpicker" name="row[message_type]">
                {foreach name="messageTypeList" item="vo"}
                    <option value="{$key|htmlentities}" {in name="key" value="$row.message_type"}selected{/in}>{$vo|htmlentities}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Message')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-message" class="form-control " rows="5" name="row[message]" cols="50">{$row.message|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key|htmlentities}"><input id="row[status]-{$key|htmlentities}" name="row[status]" type="radio" value="{$key|htmlentities}" {in name="key" value="$row.status"}checked{/in} /> {$vo|htmlentities}</label>
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_del_sender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_del_sender" class="form-control" name="row[is_del_sender]" type="number" value="{$row.is_del_sender|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_del_receive')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_del_receive" class="form-control" name="row[is_del_receive]" type="number" value="{$row.is_del_receive|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
